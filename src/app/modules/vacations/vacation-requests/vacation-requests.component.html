
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <table mat-table [dataSource]="vacationRequests" class="table table-hover  mat-elevation-z8">
                <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef>Od</th>
                <td mat-cell *matCellDef="let vacationRequest">{{vacationRequest.startDate | date: 'dd.MM.yyyy.'}}</td>
                </ng-container>

                <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef>Do</th>
                <td mat-cell *matCellDef="let vacationRequest"> {{vacationRequest.endDate | date: 'dd.MM.yyyy.'}}</td>
                </ng-container>

                <ng-container matColumnDef="urgency">
                <th mat-header-cell *matHeaderCellDef>Hitnost</th>
                <td mat-cell *matCellDef="let vacationRequest"> {{vacationRequest.urgency}} </td>
                </ng-container>

                <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef>Razlog</th>
                <td mat-cell *matCellDef="let vacationRequest"> {{vacationRequest.reason}} </td>
                </ng-container>

                <ng-container matColumnDef="buttons">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let vacationRequest" class="btn-row">
                        <button mat-flat-button color="primary" class="btn-approve" (click)="approveRequest(vacationRequest.vacationRequestId)">Odobri</button>
                        <button mat-stroked-button color="primary" class="btn-decline" (click)="declineRequest(vacationRequest.vacationRequestId)">Odbij</button>
                    </td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
