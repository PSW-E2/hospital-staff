<table mat-table [dataSource]="i_Items" class="mat-elevation-z" *ngIf="i_Edit">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Blood Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type | bloodToString}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-button color="warn" type="button" (click)="removeItem(element)">Remove</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="m_ColsEdit"></tr>
  <tr mat-row *matRowDef="let row; columns: m_ColsEdit;"></tr>
</table>
